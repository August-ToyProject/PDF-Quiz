name: Spring Boot CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'BE/spring/**'
  pull_request:
    branches:
      - main
    paths:
      - 'BE/spring/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EC2_HOST: ${{ secrets.EC2_SPRING_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      SSH_KEY: ${{ secrets.EC2_SSH_SPRING_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOY_WEB_HOOK }}
      SLACK_USER_ID: 'U07F90W5TKN'

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'temurin'
        java-package: 'jdk'

    - name: Build with Gradle (Skip Tests)
      run: |
        cd BE/spring/quiz-application   # 스프링 애플리케이션 디렉터리로 이동
        ./gradlew build -x test         # 테스트를 무시하고 빌드 (JAR 파일 생성)

    - name: SCP to EC2
      run: |
        echo "$SSH_KEY" > key.pem
        chmod 400 key.pem
        scp -o StrictHostKeyChecking=no -i key.pem BE/spring/quiz-application/build/libs/quiz-application-0.0.1-SNAPSHOT.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/quiz-application-0.0.1-SNAPSHOT.jar

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # 기존 스프링 서버 종료
          ps -ef | grep java | grep -v grep | awk '{print $2}' | xargs kill -9 || true
          
          # 새로운 JAR 파일 실행
          nohup java -Duser.timezone=Asia/Seoul -jar /home/ubuntu/quiz-application-0.0.1-SNAPSHOT.jar > /dev/null 2>&1 &
          echo "Application has been successfully deployed!"
        EOF

    - name: Notify Slack on Success 🎉
      if: success()
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{
          "channel": "#your-channel",
          "text": ":white_check_mark: *배포 성공!* :tada: \n<@${{ env.SLACK_USER_ID }}> 배포 개복치가 오늘도 무사히 배포를 완료했습니다! 🎉",
          "username": "DeployMola",
          "icon_emoji": ":fish:"
        }' ${{ env.SLACK_WEBHOOK_URL }}

    - name: Notify Slack on Failure 💀
      if: failure()
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{
          "channel": "#your-channel",
          "text": "<@${{ env.SLACK_USER_ID }}>\n 배포 개복치가 스트레스를 이기지 못하고 꾀꼬닥했습니다... :skull: 로그를 확인하고 다시 살려주세요!",
          "username": "DeployMola",
          "icon_emoji": ":skull:"
        }' ${{ env.SLACK_WEBHOOK_URL }}
