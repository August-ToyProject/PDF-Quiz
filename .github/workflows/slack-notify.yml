name: Slack Notification on PR and Merge
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened]
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # GitHub 이벤트 데이터를 JSON 형태로 받아옵니다
          EVENT_DATA=$(jq '.' <<< '${{ toJson(github.event) }}')
          # 메시지를 이벤트에 따라 설정합니다.
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # jq를 사용하여 커밋 수 계산
            COMMIT_COUNT=$(echo "$EVENT_DATA" | jq '.commits | length')
            # PR 머지 커밋인지 확인
            if [[ "${{ github.event.head_commit.message }}" == *"Merge pull request"* ]]; then
              MESSAGE=":경광등: *PR이 메인 브랜치에 머지되었습니다!*\n\n*:열린_파일_폴더: 레포지토리:* ${{ github.repository }}\n*:상반신_그림자: 머지한 사람:* ${{ github.actor }}\n*:링크: [변경 내용 보기](${{ github.event.compare }})\n\n모두 최신 상태를 유지하기 위해 메인 브랜치를 풀 하세요! :아래쪽_화살표:"
            else
              MESSAGE=":로켓: *새로운 커밋이 메인 브랜치에 푸시되었습니다!*\n\n*:열린_파일_폴더: 레포지토리:* ${{ github.repository }}\n*:상반신_그림자: 작성자:* ${{ github.actor }}\n*:1234: 커밋 수:* ${COMMIT_COUNT}\n*:메모: 커밋 메시지:* ${{ github.event.head_commit.message }}\n*:링크: [커밋 보기](${{ github.event.head_commit.url }})\n*:돋보기: [변경 내용 보기](${{ github.event.compare }})"
            fi
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_TITLE="${{ github.event.pull_request.title }}"
            PR_URL="${{ github.event.pull_request.html_url }}"
            PR_USER="${{ github.event.pull_request.user.login }}"
            PR_STATE="${{ github.event.pull_request.state }}"
            PR_DESCRIPTION="${{ github.event.pull_request.body }}"
            MESSAGE=":반짝임: *풀 리퀘스트가 ${PR_STATE} 되었습니다!*\n\n*:글씨가_쓰여진_페이지: 제목:* ${PR_TITLE}\n*:상반신_그림자: 작성자:* ${PR_USER}\n*:열린_파일_폴더: 레포지토리:* ${{ github.repository }}\n*:스크롤: 설명:* ${PR_DESCRIPTION}\n*:링크: [PR 보기](${PR_URL})"
          else
            MESSAGE=":경고: 알 수 없는 이벤트가 감지되었습니다: ${{ github.event_name }}"
          fi
          # Slack으로 메시지 전송
          PAYLOAD=$(echo '{}' | jq --arg text "$MESSAGE" '{text: $text}')
          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "$SLACK_WEBHOOK_URL"