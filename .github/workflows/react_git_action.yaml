name: React App CI/CD

on:
  push:
    branches:
      - main
      - development  # development 브랜치로 변경
    paths:
        - 'FE/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd FE/pdf_quiz
        npm install

    - name: Build the React app
      run: |
        cd FE/pdf_quiz
        npm run build

    - name: Notify Slack on Failure 💀 (Build Step)
      if: failure()
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          CHANNEL="#your-channel-main"
          MESSAGE=":x: *빌드 실패!* :rotating_light: \n<@${{ env.SLACK_USER_1 }}> <@${{ env.SLACK_USER_2 }}>\n 배포 개복치가 스트레스를 이기지 못하고 빌드 단계에서 무너졌습니다... :skull: :warning: 로그를 확인하고 다시 살려주세요! ⚠️"
        else
          CHANNEL="#your-channel-development"
          MESSAGE=":x: *development 빌드 실패!* :rotating_light: \n<@${{ env.SLACK_USER_1 }}> <@${{ env.SLACK_USER_2 }}>\n development 환경에서 빌드에 실패했습니다. 확인 부탁드립니다!"
        fi
        curl -X POST -H 'Content-type: application/json' --data "{
          \"channel\": \"$CHANNEL\",
          \"text\": \"$MESSAGE\",
          \"username\": \"DeployMola\",
          \"icon_emoji\": \":skull:\"
        }" ${{ secrets.SLACK_DEPLOY_WEB_HOOK }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOY_WEB_HOOK }}
      SLACK_USER_1: 'U07FB0CTK8V'
      SLACK_USER_2: 'U07F5U2HV1C'

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
    - name: Set EC2 host and user based on branch
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          export EC2_HOST=${{ secrets.EC2_REACT_HOST }}
          export EC2_USER=ubuntu
        else
          export EC2_HOST=${{ secrets.EC2_REACT_HOST_DEV }}
          export EC2_USER=root
        fi
        echo "Using EC2_HOST: $EC2_HOST"
        echo "Using EC2_USER: $EC2_USER"
      
    - name: Add SSH key to agent
      run: |
        echo "${{ secrets.EC2_SSH_REACT_KEY }}" | tr -d '\r' > key.pem  # Windows와 Unix 줄바꿈 문제 해결
        chmod 400 key.pem
        eval "$(ssh-agent -s)"
        ssh-add key.pem

    - name: Test SSH connection
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST "echo Connection successful"

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'ENDSSH'
          echo "Running run.sh on EC2"
          sh run.sh
          echo "Finished running run.sh"
        ENDSSH

    - name: Notify Slack on Success 🎉
      if: success()
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          CHANNEL="#your-channel-main"
          MESSAGE=":white_check_mark: *배포 성공!* :tada: :rocket: \n<@${{ env.SLACK_USER_1 }}> <@${{ env.SLACK_USER_2 }}> 배포 개복치가 오늘도 무사히 배포를 완료했습니다! 🎉 오늘의 배포는 성공적입니다! 🐟 :rocket:"
        else
          CHANNEL="#your-channel-development"
          MESSAGE=":white_check_mark: *development 배포 성공!* :tada: \n<@${{ env.SLACK_USER_1 }}> <@${{ env.SLACK_USER_2 }}> development 환경에서 배포가 완료되었습니다! :rocket:"
        fi
        curl -X POST -H 'Content-type: application/json' --data "{
          \"channel\": \"$CHANNEL\",
          \"text\": \"$MESSAGE\",
          \"username\": \"DeployMola\",
          \"icon_emoji\": \":fish:\"
        }" ${{ secrets.SLACK_DEPLOY_WEB_HOOK }}

    - name: Notify Slack on Failure 💀
      if: failure()
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          CHANNEL="#your-channel-main"
          MESSAGE=":x: *배포 실패!* :rotating_light: \n<@${{ env.SLACK_USER_1 }}> <@${{ env.SLACK_USER_2 }}>\n 배포 개복치가 스트레스를 이기지 못하고 꾀꼬닥했습니다... :skull: :warning: 로그를 확인하고 다시 살려주세요! ⚠️"
        else
          CHANNEL="#your-channel-development"
          MESSAGE=":x: *development 배포 실패!* :rotating_light: \n<@${{ env.SLACK_USER_1 }}> <@${{ env.SLACK_USER_2 }}>\n development 환경에서 배포에 실패했습니다. 확인 부탁드립니다!"
        fi
        curl -X POST -H 'Content-type: application/json' --data "{
          \"channel\": \"$CHANNEL\",
          \"text\": \"$MESSAGE\",
          \"username\": \"DeployMola\",
          \"icon_emoji\": \":skull:\"
        }" ${{ secrets.SLACK_DEPLOY_WEB_HOOK }}
