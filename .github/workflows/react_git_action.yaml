name: React App CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'FE/**'
  pull_request:
    branches:
      - main
    paths:
      - 'FE/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd FE/pdf_quiz
        npm install

    - name: Build the React app
      run: |
        cd FE/pdf_quiz
        npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    

    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Check environment variables
      run: |
        echo "EC2_HOST: $EC2_HOST"
        echo "EC2_USER: $EC2_USER"
        echo "SSH_KEY: $SSH_KEY" 

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_REACT_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        SSH_KEY: ${{ secrets.EC2_SSH_REACT_KEY }}
      run: |
        echo "$SSH_KEY" > key.pem
        chmod 400 key.pem
        ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_REACT_HOST << 'ENDSSH'
          # shell 스크립트 실행
          sh run.sh
        ENDSSH
